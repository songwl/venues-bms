<#macro table>
    <div class="panel-body">
        <table class="table table-bordered table-striped table-condensed">
            <#nested />
        </table>
    </div>
</#macro>

<#macro form action>
	<div class="panel-body">
	    <form class="form-horizontal" action=${action} method="post">
	        <#nested />
	    </form>
    </div>
</#macro>

<#macro queryForm action>
	<div class="panel-body">
	    <form class="form-inline" action=${action} method="post">
	        <#nested />
	    </form>
    </div>
</#macro>

<#macro formInput type name label value>
    <div class="form-group">
        <label for="${name}" class="control-label col-lg-2 col-sm-2">${label}</label>
        <!-- <input type="${type}" class="form-control" name="${name}" <#if value??>value="${value}"</#if>/> -->
        <div class="col-lg-10">
            <input type="${type}" class="form-control" name="${name}" <#if value??>value="${value}"</#if>/>
            <label for="${name}" class="error"></label>
        </div>
    </div>
</#macro>

<#macro input label name="">
    <div class="form-group">
        <label class="text-right col-md-2">${label}</label>
        <#nested/>
    </div>
</#macro>
